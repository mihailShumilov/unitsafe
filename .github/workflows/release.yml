name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    # Skip version bump commits to prevent infinite loops
    if: "!startsWith(github.event.head_commit.message, 'chore(release)')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Run type tests
        run: pnpm type-tests

      - name: Determine version bump
        id: bump
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          if echo "$COMMIT_MSG" | grep -qi '\[major\]'; then
            echo "type=major" >> "$GITHUB_OUTPUT"
          elif echo "$COMMIT_MSG" | grep -qi '\[minor\]'; then
            echo "type=minor" >> "$GITHUB_OUTPUT"
          else
            echo "type=patch" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(npm version ${{ steps.bump.outputs.type }} -m "chore(release): v%s [skip ci]")
          echo "tag=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "version=${NEW_VERSION#v}" >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Push version commit and tag
        run: git push --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
